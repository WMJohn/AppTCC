<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Microdados Enem - Anos 2009 à 2016</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/site.css" rel="stylesheet" type="text/css"/>
        <link href="css/dc.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dados.html">Dados</a></li>
                    <li><a href="graficos.html">Graficos</a></li>
                    <li><a href="fontes.html">Fonte</a></li>
                </ul>

                <img class="pull-right" src="img/ifpa.png" alt="Logo do IFPA"/>

            </header>
            <main>    
                <div class="container">
                    <div  class="row">
                        <h1>Microdados Enem </h1>

                        <div>
                            <div class="dc-data-count pull-left">
                                <span class="filter-count"></span> Resetar todos os <span class="total-count"></span> Filtros | <a
                                    href="javascript:dc.filterAll(); dc.renderAll();">Reiniciar</a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row" id="participacao">

                            <div id="sexoChart">
                                <strong>Sexo Declarado</strong>
                                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                                <a class="reset" href="javascript:sexoChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                                <div class="clearfix"></div>
                            </div>


                            <div id="tipoEscolaChart">
                                <strong>Adismistração da Escola</strong>
                                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                                <a class="reset" href="javascript:tipoEscolaChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                                <div class="clearfix"></div>
                            </div>

                            <div id="localEscolaChart">
                                <strong>Local da Escola</strong>
                                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                                <a class="reset" href="javascript:localEscolaChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>

                                <div class="clearfix"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div id="anoChart" class="col-4">
                                <strong>Participação por Ano</strong>
                                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                                <a class="reset" href="javascript:anoChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>
                                <div class="clearfix"></div>
                            </div>      

                            <div id="numporEstadoChart" class="col-8">
                                <strong>Participação por Estado</strong>
                                <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>
                                <a class="reset" href="javascript:numporEstadoChart.filterAll();dc.redrawAll();" style="display: none;">resetar</a>
                                <div class="clearfix"></div>
                            </div>  
                        </div>


                    </div>  
                </div>              
            </main>
            <footer>

            </footer>   
        </div>
        <script src="js/crossfilter.js" type="text/javascript"></script>
        <script src="js/d3.js" type="text/javascript"></script>
        <script src="js/dc.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
